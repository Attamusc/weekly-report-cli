name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v ./...

      - name: Build multi-platform binaries
        run: make build-all

      - name: Create release archives
        run: |
          cd build
          
          # Create archives for each platform
          for binary in weekly-report-cli-*; do
            if [[ $binary == *.exe ]]; then
              # Windows - use zip
              zip "${binary%.exe}.zip" "$binary"
            else
              # Unix-like - use tar.gz
              tar -czf "${binary}.tar.gz" "$binary"
            fi
          done
          
          # Generate checksums
          sha256sum *.zip *.tar.gz > checksums.txt

      - name: Extract release notes
        id: extract_notes
        run: |
          # Get the tag name
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits between tags
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..HEAD)
          fi
          
          # Create release notes file
          echo "## Release $TAG" > release_notes.md
          echo "" >> release_notes.md
          echo "### Changes" >> release_notes.md
          echo "$COMMITS" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Checksums (SHA256)" >> release_notes.md
          echo '```' >> release_notes.md
          cat build/checksums.txt >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            build/*.tar.gz
            build/*.zip
            build/checksums.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: build/
          retention-days: 30
